version: '3.8'

services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: app
    restart: always
    # volumes:
      # - ./laravel:/var/www
    networks:
      - app-network

  nginx:
    image: nginx:stable
    container_name: nginx
    restart: always
    ports:
      - 8000:80
    volumes:
      - ./laravel:/var/www
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - app-network

  db:
    image: mysql:5.7
    container_name: db
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: axTUPrDyaS
      # MYSQL_USER: joey
      # MYSQL_PASSWORD: axTUPrDyaS
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql/
      - ./mysql/my.cnf:/etc/mysql/my.cnf

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local